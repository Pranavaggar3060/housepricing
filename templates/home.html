<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California Housing Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .btn-primary {
      border-radius: 10px;
      font-size: 16px;
      padding: 10px;
    }
    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h1>California Housing Price Prediction</h1>
          <form action="{{ url_for('predict')}}" method="post">

            <div class="mb-3">
              <label class="form-label">Median Income</label>
              <input type="text" name="MedInc" class="form-control" placeholder="Enter median income" required>
            </div>

            <div class="mb-3">
              <label class="form-label">House Age</label>
              <input type="text" name="HouseAge" class="form-control" placeholder="Enter house age" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Average Rooms</label>
              <input type="text" name="AveRooms" class="form-control" placeholder="Enter average rooms" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Average Bedrooms</label>
              <input type="text" name="AveBedrms" class="form-control" placeholder="Enter average bedrooms" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Population</label>
              <input type="text" name="Population" class="form-control" placeholder="Enter population" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Average Occupancy</label>
              <input type="text" name="AveOccup" class="form-control" placeholder="Enter average occupancy" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Latitude</label>
              <input type="text" name="Latitude" class="form-control" placeholder="Enter latitude" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Longitude</label>
              <input type="text" name="Longitude" class="form-control" placeholder="Enter longitude" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
          </form>
        </div>

        {% if prediction_text %}
          <h2>{{ prediction_text }}</h2>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
